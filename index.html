<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="Resources/descarga.png">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator-Body">
        <div class="container-fluid" id="calculator-body-center">
            <div class="row">
              <div class="col">
                  <div class="calculator__text-results">
                        <input type="text" id="resultado" placeholder="0">
                  </div>
              </div>
            </div>

            <div class="col-lg-12">
                <div class="num-container">
                    <button class="s-button" onclick="numeros(pi)" id="recolor">π</button>
                    <button class="s-button" onclick="numeros(`Math.log(`)" id="recolor">Log</button>
                    <button class="s-button" onclick="numeros(`Math.cos(`)" id="recolor">Cos</button>
                    <button class="s-button" onclick="numeros(`Math.sin(`)" id="recolor">Sin</button>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="num-container">
                    <button class="s-button" onclick="numeros(`(`)" id="recolor">(</button>
                    <button class="s-button" onclick="numeros(`)`)" id="recolor">)</button>
                    <button class="s-button" onclick="numeros(`**2`)" id="recolor">√²</button>
                    <button class="s-button" onclick="numeros(`**3`)" id="recolor">√³</button>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="num-container">
                        <button class="s-button" onclick="reset()" id="recolor">C</button>
                        <button class="s-button" onclick="numeros(`/`)" id="recolor">/</button>
                        <button class="s-button" onclick="numeros(`%`)" id="recolor">%</button>
                        <button class="s-button" onclick="clearspace()" id="recolor">←</button>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="num-container">
                        <button class="s-button" onclick="numeros(7)">7</button>
                        <button class="s-button" onclick="numeros(8)">8</button>
                        <button class="s-button" onclick="numeros(9)">9</button>
                        <button class="s-button" onclick="numeros(`*`)" id="recolor">x</button>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="num-container">
                        <button class="s-button" onclick="numeros(4)">4</button>
                        <button class="s-button" onclick="numeros(5)">5</button>
                        <button class="s-button" onclick="numeros(6)">6</button>
                        <button class="s-button" onclick="numeros(`-`)" id="recolor">─</button>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="num-container">
                        <button class="s-button" onclick="numeros(1)">1</button>
                        <button class="s-button" onclick="numeros(2)">2</button>
                        <button class="s-button" onclick="numeros(3)">3</button>
                        <button class="s-button" onclick="numeros(`+`)" id="recolor">+</button>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="num-container">
                        <button class="s-button" onclick="numeros(`<`)" id="recolor"><</button>
                        <button class="s-button" onclick="numeros(`>`)" id="recolor">></button>
                        <button class="s-button" onclick="numeros(0)">0</button>
                        <button class="s-button" onclick="operacion()" id="igual">=</button>
                    </div>
                </div>

        </div>
    </div>
            <p class="Credits">Designed by: Daniel Veloza | Crooks2k</p>
    <!--Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--Script JS-->
    <script src="script.js"></script>
</body>
</html>
